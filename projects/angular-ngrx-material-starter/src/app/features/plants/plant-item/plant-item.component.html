<mat-list-item style="height: 150px;">
    <img mat-list-avatar style="width: 120px; height: 120px;" src="{{plant.photoUrl}}">
    <div mat-line>
        {{ plant.name }}, {{plant.plantFamilyName}}
    </div>
    <p mat-line>
        {{ plant.description }} , {{plant.roomName}}
    </p>
</mat-list-item>
