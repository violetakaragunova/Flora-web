<div class="bg">
<div class="center">
    <mat-card>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group mt-4">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group mt-4">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group mt-4">
                    <button mat-raised-button color="primary" type="submit">Log In</button>
                </div>
            </form>
            <a href="http://localhost:4200/#/account/forgotPassword">Forgot password?</a>
            <div class="mb-7">
                <h4><a href="http://localhost:4200/#/account/register">Register here!</a></h4>
            </div>
        </mat-card-content>
    </mat-card>
</div>
</div>
