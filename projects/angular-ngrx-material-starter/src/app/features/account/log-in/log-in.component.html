<div class="bg">
<div class="center">
    <mat-card>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group mt-4">
                    <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                </div>
                <div class="form-group mt-4">
                    <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <button mat-raised-button type="submit">Log In</button>
                </div>
            </form>
            <a href="http://localhost:4200/#/account/forgotPassword">Forgot password?</a>
        </mat-card-content>
    </mat-card>
</div>
</div>
