<div class="content-pane-container">
    <mat-card>
        <mat-card-title>
            <h2 class="title">Log In</h2>
        </mat-card-title>
        <hr>
        <p class="text-muted" style="text-align: center;">Enter your e-mail and password</p>
        <mat-card-content class="p-3">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div style="text-align: center;">
                    <mat-form-field appearance="outline" style="min-width: 370px">
                        <mat-label translate>Email</mat-label>
                        <input matInput type="email" formControlName="username" required>
                        <mat-error *ngIf="submitted && f.username.errors">Username is required</mat-error>
                    </mat-form-field>
                </div>
                <div style="text-align: center;">
                    <mat-form-field appearance="outline" style="min-width: 370px">
                        <mat-label translate>Password</mat-label>
                        <input matInput type="password" formControlName="password" required>
                        <mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group mt-3" style="text-align: center;">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="!loginForm.untouched && loginForm.invalid">Log In</button>
                </div>
            </form>
            <a href="http://localhost:4200/#/account/forgotPassword">Forgot password?</a>
        </mat-card-content>
    </mat-card>
</div>
