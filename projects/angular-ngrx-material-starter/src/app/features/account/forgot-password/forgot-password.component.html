<div class="d-flex justify-content-center mt-5">
    <form #logInForm="ngForm" (ngSubmit)="forgotPassword()">
        <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.password" placeholder="Password">
        </div>
        <div class="form-group mt-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.confirmPassword"
                placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button class="btn btn-success mr-2 mt-3" type="submit">Change Password</button>
        </div>
    </form>
</div>
