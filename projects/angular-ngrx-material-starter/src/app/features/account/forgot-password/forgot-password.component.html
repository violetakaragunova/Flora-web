<div class="center">
    <mat-card>
        <mat-card-title style="text-align: center; color: green;">Insert your email here</mat-card-title>
        <mat-card-content>
            <form #logInForm="ngForm" (ngSubmit)="forgotPassword()">
                <div class="form-group mt-4" style="text-align: center;">
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email">
                </div>
                <div class="form-group mt-4" style="text-align: center;">
                    <button mat-raised-button color="primary" type="submit">Send Email</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
