<div class="bg">
    <div class="center">
        <mat-card class="mat-elevation-z0">
            <mat-card-title>User</mat-card-title>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group mt-4">
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" formControlName="phoneNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" placeholder="Phone Number" />
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Phone Number is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                            placeholder="Confirm Password" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <button mat-raised-button type="submit">Save</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
